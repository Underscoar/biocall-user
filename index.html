<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BioCall User</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="icon" href="icon_med.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="newstyles.css">
  </head>
  <body>
    <div class="container">
      <h1>Connect to BioCall</h1>
      <div id="connect-status">Currently not connected to server</div>
      <div class="socket-connect-wrap">
        <div class="dual-input">
          <input id="select-server" type="text" placeholder="Server to connect to" value="http://127.0.0.1:4001">
          <input id="select-room" type="text" placeholder="Room to join" value="BioCallTest">
        </div>
        <button id="connect-socket" class="connection-btn" onClick="connectToSocket();">Connect</button>
      </div>

      <div class="datasource-wrap">
        <div class="datasource">
          <div class="facereader-title-wrap">
            <h2>Facereader</h2>
            <p id="facereader-status" class="facereader-status">Facereader status: Not connected</p>
          </div>
          <button id="start-facereader" onClick="connectToFaceReader(0);" class="start-subservice-btn">Connect to FacereaderClient on port 8052</button>
        </div>
        <div class="datasource gsr-datasource">
          <div class="gsr-title-wrap">
            <h2>eSense "/GSR"</h2>
            <p>Listening for OSC data on port <span>4559</span></p>
          </div>
          <div class="gsr-value-box">
            <div class="gsr-value-title">Latest GSR value:</div>
            <div id="gsr-value" class="gsr-value">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
